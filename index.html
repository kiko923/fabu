    <script>
    // 获取当前年份
    const currentYear = new Date().getFullYear();
    // 将年份插入到网页中
    document.getElementById('current-year').textContent = currentYear;
    
    // 初始化测速URL数组
    var autourl = [];
    $('.speedlist li').each(function(index) {
        const $link = $(this).find('a');
        if ($link.length) {
            // 排除包含 'Chrome浏览器' 的链接
            if ($(this).text().includes('Chrome浏览器')) {
                return; // 跳过这个 <li> 项
            }
            autourl[index] = $link.attr("href");
        }
    });

    // 设置测速逻辑
    function auto(url, index) {
        var startTime = Date.now();
        var timeoutId;

        // 设置超时处理
        timeoutId = setTimeout(function() {
            $('#lineMs' + index).html('连接失败');
        }, 5000); // 5秒超时

        fetch(url, { mode: 'cors' })
        .then(response => {
            clearTimeout(timeoutId); // 清除超时处理
            if (response.ok) {
                var endTime = Date.now();
                var delay = endTime - startTime;
                $('#lineMs' + index).html(delay + 'ms');
            } else {
                $('#lineMs' + index).html('连接失败');
            }
        })
        .catch(() => {
            clearTimeout(timeoutId); // 清除超时处理
            $('#lineMs' + index).html('连接失败');
        });
    }

    // 循环检测线路连接
    function run() {
        for (var i = 0; i < autourl.length; i++) {
            auto(autourl[i], i);
        }
    }

    // 执行测速
    run();

    // 获取 URL 查询参数
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return params.toString(); // 返回查询字符串
    }

    // 获取查询参数并将其添加到 <a> 标签的 href 属性
    function updateLinks() {
        const queryParams = getQueryParams(); // 获取查询参数
        $('a').each(function() {
            const href = $(this).attr('href'); // 获取当前链接的 href
            if (queryParams) { // 如果有查询参数
                $(this).attr('href', href + (href.includes('?') ? '&' : '?') + queryParams); // 加入参数
            } else {
                $(this).attr('href', href); // 保持原链接不变
            }
        });
    }

    // 更新所有链接
    updateLinks();
    </script>
